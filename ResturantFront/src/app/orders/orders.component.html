<h1>Orders</h1>
<table class="table table-hover">
    <thead class="thead-light">
        <th>#Order No.</th>
        <th>Customer</th>
        <th>P. Method</th>
        <th>G. Total</th>
        <th>
            <a class="btn btn-outline-success" routerLink="/order">Create New</a>
        </th>
    </thead>
    <tbody>
        <tr *ngIf="orderList?.length == 0" [class.text-danger]="orderList?.length ==0">
            <td class="font-italic text-center" colspan="5">
                No Order Yet.
            </td>
        </tr>
        <tr *ngFor="let item of orderList">
            <th (click)="openForEdit(item.orderId)">{{item.orderNo}}</th>
            <td (click)="openForEdit(item.orderId)">{{item.customer.customerName}}</td>
            <td (click)="openForEdit(item.orderId)">{{item.pMethod}}</td>
            <td (click)="openForEdit(item.orderId)">{{item.gTotal}}</td>
            <td>
                <button class="btn btn-danger btn-sm text white" (click)="Delete(item.orderId)" >Delete</button>
            </td>


        </tr>
    </tbody>

</table>
