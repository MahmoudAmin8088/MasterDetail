<h4 class="display-4">Order Food Item</h4>
<hr>
<form [formGroup]="OrderItemForm" (ngSubmit)="onSubmit()" >
    <input type="hidden" id="orderItemId" formControlName="orderItemId" >
    <input type="hidden"  id="orderId" formControlName="orderId">
    <input type="hidden"  id="itemName" formControlName="itemName">
    <div class="form-group">
        <label for="itemId">Food Item</label>
        <select class="form-control" id="itemId" formControlName="itemId" (change)="updatePrice($event.target)"
        [class.is-invalid]="ItemId?.touched && ItemId?.invalid && ItemId?.hasError('required') ">
            <option value=""></option>
            <option *ngFor="let item of Items;" [value]="item.itemId">{{item.name}}</option>
        </select>
        
    </div>
    <div class="row">
        <div class="form-group col-md-6">
          <label>Price</label>
          <div class="input-group">
              <div class="input-group-prepend">
                  <div class="input-group-text">LE</div>
              </div>
              <input readonly id="price" class="form-control" formControlName="price" >
          </div>
        </div>
       <div class="form-group col-md-6">
        <label>Quantity</label>
        <input id="quantity" formControlName="quantity" class="form-control"
        (keyup)="updateTotal()" [class.is-invalid]="Quantity?.touched && Quantity?.invalid && Quantity?.hasError('required') ">
       </div>
      </div>
      <div class="form-group">
        <label>Total</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">LE</div>
            </div>
            <input readonly id="total" formControlName="total"  class="form-control">
        </div>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-outline-dark ml-1" style="margin-top: 10px;" [disabled]="OrderItemForm.invalid">Submit</button>
        <button  class="btn btn-outline-dark ml-1" style="margin-top:10px;margin-left: 5px;" mat-button mat-dialog-close>Cancel</button>
      </div>

</form>
