<h4 class="display-4">Order Food Item</h4>
<hr>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="OrderItemID" #OrderItemID="ngModel" [(ngModel)]="formData.OrderItemID">
  <input type="hidden" name="OrderID" #OrderID="ngModel" [(ngModel)]="formData.OrderID">
  <input type="hidden" name="ItemName" #ItemName="ngModel" [(ngModel)]="formData.ItemName">
  <div class="form-group">
    <label>Food Item</label>
    <select name="ItemID" #ItemID="ngModel" [(ngModel)]="formData.ItemID" class="form-control" (change)="updatePrice($event.target)"
      [class.is-invalid]="!isValid && formData.ItemID ==0" >
      <option></option>
      <option *ngFor="let item of itemList" [value]="item.itemId">{{item.name}}</option>
  </select>
  </div>
<div class="row">
  <div class="form-group col-md-6">
    <label>Price</label>
    <div class="input-group">
        <div class="input-group-prepend">
            <div class="input-group-text">LE</div>
        </div>
        <input readonly  name="Price" #Price="ngModel" [(ngModel)]="formData.Price" class="form-control">
    </div>
  </div>
 <div class="form-group col-md-6">
  <label>Quantity</label>
  <input name="Quantity" #Quantity="ngModel" [(ngModel)]="formData.Quantity" class="form-control"
  (keyup)="updateTotal()" [class.is-invalid]="!isValid && formData.Quantity  ==0" 
  >
 </div>
</div>
<div class="form-group">
  <label>Total</label>
  <div class="input-group">
      <div class="input-group-prepend">
          <div class="input-group-text">LE</div>
      </div>
      <input readonly name="Total" #Total="ngModel" [(ngModel)]="formData.Total" class="form-control">
  </div>
</div>
<div class="form-group">
  <button type="submit" class="btn btn-outline-dark ml-1" style="margin-top: 20px;"><i class="fa fa-database"></i> Submit</button>
  <button class="btn btn-outline-dark ml-1" style="margin-top: 20px;margin-left: 10px;" mat-button mat-dialog-close><i class="fa fa-close"></i> Cancel</button>
</div>
</form>
